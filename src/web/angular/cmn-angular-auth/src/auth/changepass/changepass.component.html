<h2>Change Password</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="password">Current Password&nbsp;<span>*</span></label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password&nbsp;<span>*</span></label>
        <input type="password" formControlName="newPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" />
        <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
            <div *ngIf="f.newPassword.errors.required">Password is required</div>
            <div *ngIf="f.newPassword.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password_conf">Confirm Password&nbsp;<span>*</span></label>
        <input type="password" formControlName="password_conf" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password_conf.errors }" />
        <div *ngIf="submitted && f.password_conf.errors" class="invalid-feedback">
            <div *ngIf="f.password_conf.errors.required">Password is required</div>
            <div *ngIf="f.password_conf.errors.minlength">Password must be at least 6 characters</div>
            <div *ngIf="f.password_conf.errors.passwordNotSame">Password doesn't match.</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Submit</button>
