<div class="select-model show" (keyup.esc)="uiOnEscapeKey()" tabindex="0" #<%-ModuleName%>Modal>
  <div class="container select-model-content">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Selected {{ItemCamelName}}</h5>
        <button type="button" class="close" aria-label="Close" (click)="uiCloseModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

<!--  model body starts -->



<div class="detail" *ngIf="detail">
	<div class="action-buttons">
    <% if(api.includes("L")) {%><a class="action-go-list" routerLink="." (click)="detailSelBack()"><i class="fas fa-angle-double-left" title="Back to list">&nbsp; {{ItemCamelName}} List</i></a><%}%>
		<a routerLink="." class="btn btn-outline-primary" (click)="detailSelSelected()">Select</a>
	</div>
	
	<div class="card text-left">
	  <div class="card-body">
	    <h4 class="card-title">{{ItemCamelName}} Detail</h4>    
		<div class="card-text">
<%_ viewFields = detailView; let viewGrp = detailViewGrp; let view='detail'; let largePicture=false;%><%_ include schema-display.detail.html %>
		</div>
	  </div>
	</div>
</div>



<!--  model body ends -->

      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
