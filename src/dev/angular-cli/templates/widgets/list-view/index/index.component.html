
	
	<div class="d-flex align-items-start flex-wrap list-items">
		<div *ngFor="let detail of list;  let i = index" 
			[ngClass]="{'selected-row': detail['_id']==clickedId}" (click)="selectItemSelected(i)"  class="m-2 badge badge-secondary pointer">

	<%_ let view='list'; for (let field of indexView.slice(0,FIELD_NUMBER_FOR_SELECT_VIEW)){ 
			let fn = field.fieldName, ft = field.type; let ref_link = false;
			let fieldObj = {field, fn, ft, ref_link,};%>
			<span><%- include(`/ui/${uiFramework}/${uiDesign}/schema-display.field.html`, fieldObj); %>
			</span><%_ } %>
		</div>
	</div>
