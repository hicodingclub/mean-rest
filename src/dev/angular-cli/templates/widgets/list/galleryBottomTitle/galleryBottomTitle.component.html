<div class="galleryView">
	<div class="grid-block" [ngClass]="{'grid-block-large': options['largePicture']}"
		*ngFor="let detail of list;  let i = index; let list_index = index;">

		<div class="text-left h-100"
			[ngClass]="{'clickable-card pointer': options['canSelect'], 'clicked-row': options['canSelect'] && selectedId === detail['_id']}">
			<div class="grid-fields" (click)="clickOneItem(i, detail['_id'])">

				<div class="grid-head-picture" [ngClass]="{'grid-head-picture-large': options['largePicture']}"
					[ngStyle]="style['picture']">
					<lib-mdds-file-display [downloadUrl]="detail[pictureLink]" [isLarge]="options['largePicture']">
					</lib-mdds-file-display>
				</div>
				<div *ngIf="options['showTitle']" class="text-center">
					<div class="grid-picture-title" [ngClass]="{'grid-picture-title-large': options['largePicture']}"
					[ngStyle]="style['title']">
						{{detail[title]}}
					</div>
					<div *ngIf="subTitle" class="grid-picture-subtitle"
						[ngClass]="{'grid-picture-subtitle-large': options['largePicture']}"
						[ngStyle]="style['subtitle']">
						{{detail[subTitle]}}
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
