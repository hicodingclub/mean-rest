	<div class="listview" *ngIf="isShowListView('list')">
		<div class="list-block" *ngFor="let detail of list;  let i = index">
			<hr *ngIf="i==0" class="list-diverder">
			<div class="list-card text-left clickable-card"
				[ngClass]="{'clicked-row': clickedId==detail['_id']}" >
				<div class="list-fields w-75 <%if(api.includes('R')){%>pointer<%}%>" <%if(api.includes("R")){%>(click)="onDetailLinkClicked(detail['_id'])"<%}%>>
			<%_ let viewFields = briefView; %><%_ include schema-display.list.html %>
				</div>
				<%if(api.includes("D") || api.includes("U")){%>
				<div class="card-action-icons d-inline-block w-25">
					<%if(api.includes("U")){%><a [routerLink]="['../edit', detail['_id'] ]" [skipLocationChange]="false"><i class="fas fa-edit" title="Edit"></i></a><%}%>
					<%if(api.includes("D")){%><a routerLink="." (click)="onDelete(detail['_id'], i)"><i class="fas fa-trash-alt" title="Delete"></i></a><%}%>
					<%if(api.includes("D")){%><input type="checkbox" [(ngModel)]="checkedItem[i]"/><%}%>
				</div><%}%>
			</div>
			<hr class="list-diverder">
		</div>
	</div>
