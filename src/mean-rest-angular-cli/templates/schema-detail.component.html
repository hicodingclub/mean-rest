<div class="detail" *ngIf="detail">
	<div class="action-buttons">
        <!--<a href="javascript:void(0)" (click)="goBack()"><i class="fas fa-angle-double-left" title="Back"></i></a>-->
        <a [routerLink]="['../../list' ]"><i class="fas fa-list" title="List"></i><!--  span>&nbsp;&nbsp;{{ItemCamelName}} List</span--></a>
		<a [routerLink]="['../../edit', detail['_id'] ]" [skipLocationChange]="false" class="btn btn-outline-primary">Edit</a>
		<a [routerLink]="['../../new']" [queryParams]="{cid: detail['_id']}" [skipLocationChange]="false" class="btn btn-outline-primary">New</a>
		<a routerLink="." class="btn btn-outline-primary" (click)="onDelete(detail['_id'], null)">Delete</a>
	</div>
	
	<div class="card text-left">
	  <div class="card-body">
	    <h4 class="card-title">{{ItemCamelName}} Detail
	    	<a class="float-right" style="font-size: 1rem;" routerLink="." (click)="onRefresh()"><i class="fa fa-sync-alt"></i></a>
	    </h4>    
		<div class="card-text">
<%_ let view = "detail"; let viewGrp = detailViewGrp; %><%_ include schema-display.group.html %>
		</div>
	  </div>
	</div>
<% if (referred) {%>
	<br/>
	
	<ul class="nav nav-tabs">
	  <% for (let ref of referredBy) {%>
	  <li class="nav-item">
	    <a [routerLink]="['./<%-ref[0]%>/list']"
	        class="nav-link" routerLinkActive="active"><%-ref[5]%></a>
	  </li><%}%>
    </ul><%}%>
    <router-outlet></router-outlet>
</div>
