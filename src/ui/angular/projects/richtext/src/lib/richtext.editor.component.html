<div>
    <div>
        <div #richText [id]="richtextId">
        </div>
    </div>
    <div class="preview">
        <svg (click)="preview()" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
            <path fill-rule="evenodd"
                d="M8.06 2C3 2 0 8 0 8s3 6 8.06 6C13 14 16 8 16 8s-3-6-7.94-6zM8 12c-2.2 0-4-1.78-4-4 0-2.2 1.8-4 4-4 2.22 0 4 1.8 4 4 0 2.22-1.78 4-4 4zm2-4c0 1.11-.89 2-2 2-1.11 0-2-.89-2-2 0-1.11.89-2 2-2 1.11 0 2 .89 2 2z">
            </path>
        </svg>
        <span (click)="preview()">Preview</span>
    </div>
    <div *ngIf="previewFlag" class="editorfullscreen" id="mraeditorfullscreenDiv">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="editor-action-buttons">
                        <button id="mraeditorfullscreenClose" class="btn btn-outline-success"
                            type="button"
                            (click)="previewClose()"
                            >Close</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body" #previewDiv></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
