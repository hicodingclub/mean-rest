<div>
    <button *ngIf="stockNumber > inCartQuantity " class="cart-button" [ngStyle]="style.button" (click)="addToCart()">
        Add to Cart
    </button>
    <div>
        <span *ngIf="(stockNumber > inCartQuantity) && (stockNumber - inCartQuantity < 10)" style="color: green;">{{stockNumber - inCartQuantity}} in stock</span>
    </div>

    <button *ngIf="stockNumber <= inCartQuantity " class="out-of-stock-button" [ngStyle]="style.button" >
        Out of stock
    </button>
</div>
