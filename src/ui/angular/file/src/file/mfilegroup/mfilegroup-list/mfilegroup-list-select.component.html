<div class="select-model show" (keyup.esc)="uiOnEscapeKey()" tabindex="0" #FilesModal>
  <div class="select-model-content">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select {{ItemCamelName}}</h5>
        <button type="button" class="close" aria-label="Close" (click)="uiCloseModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

<!--  model body starts -->

	<div class="container search">
		<div class="row">
			<div class="col-9">


			    <div class="input-group">
	              <input type="search" class="form-control border border-secondary" id="mfilegroupTextSearch" 
						#mfilegroupTextSearch [(ngModel)]="searchText"
						(keyup.enter)="$event.target.blur();searchList();false"
					    placeholder="Search for name"> 
				  <div *ngIf="searchText" class="input-group-append icon-clear-inside">
					<span >
					    <i class="fas fa-times-circle" (click)="onSearchTextClear()" title="Clear"></i>
				    </span>
				  </div>
				  <div class="input-group-append">
				    <button type="button" class="btn btn-outline-secondary" (click)="searchList()"><i class="fas fa-search"></i></button>
				  </div>
				</div>
			

			

			</div>
			<div class="col-3">
			</div>
		</div>
		<hr/>
				<div class="row justify-content-end mt-3">
		
			
		</div>
		<div class="d-flex justify-content-between">
			<div>
			</div>

			<div>
				<div class="total_counts">
					<span *ngIf="list.length > 2">Total: <b>{{total_count}}</b></span>
				</div>
			</div>
		</div>

		<div class="d-flex justify-content-center mt-2">
				<div *ngIf="total_pages > 1">
					<ul class="pagination justify-content-center">
						<li class="page-item"
								[ngClass]="{'disabled': page<=1}">
						<a class="page-link" routerLink="." (click)="onPreviousPage()"
							aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
							<span class="sr-only">Previous</span>
						</a>
						</li>

						<li *ngIf="left_more" class="page-item"><a class="page-link">...</a></li>

						<li *ngFor="let p of pages;  let i = index" class="page-item"
								[ngClass]="{'active': p==page}">
							<a class="page-link" routerLink="." (click)="onGotoPage(p)">{{p}}</a>
						</li>

						<li *ngIf="right_more" class="page-item"><a class="page-link">...</a></li>
						<li class="page-item"
								[ngClass]="{'disabled': page>=total_pages}">
						<a class="page-link" routerLink="." (click)="onNextPage()"
							aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
							<span class="sr-only">Next</span>
						</a>
						</li>
					</ul>
				</div>
		</div>

	</div>
	
	<table class="table table-bordered table-hover">
	    <thead class="thead-light">
	    	<tr>
		        <th scope="col">#</th>

		        <th scope="col">Name</th>

		        <th></th>      
	        </tr>
	    </thead>
	    <tbody>
	        <tr *ngFor="let detail of list;  let i = index" 
	        	[ngClass]="{'clicked-row': detail['_id']==clickedId}" >
	            <td scope="row" (click)="selectItemSelected(i)"  class="pointer">{{(page-1)*per_page+i+1}}</td>

	            <td (click)="selectItemSelected(i)"  class="pointer">                
                    {{detail['name']}}

	            </td>

	            <td><a routerLink="." class="btn" 
	                 [ngClass]="{'btn-primary': detail['_id']==selectedId, 'btn-outline-primary': detail['_id']!==selectedId}"
	            	 (click)="selectViewDetail(i)">View Details</a>
	            </td>
	        </tr>
	    </tbody>
	</table>
	
	<div class="container">
				<div class="row justify-content-end mt-3">
		
			
		</div>
		<div class="d-flex justify-content-between">
			<div>
			</div>

			<div>
				<div class="total_counts">
					<span *ngIf="list.length > 2">Total: <b>{{total_count}}</b></span>
				</div>
			</div>
		</div>

		<div class="d-flex justify-content-center mt-2">
				<div *ngIf="total_pages > 1">
					<ul class="pagination justify-content-center">
						<li class="page-item"
								[ngClass]="{'disabled': page<=1}">
						<a class="page-link" routerLink="." (click)="onPreviousPage()"
							aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
							<span class="sr-only">Previous</span>
						</a>
						</li>

						<li *ngIf="left_more" class="page-item"><a class="page-link">...</a></li>

						<li *ngFor="let p of pages;  let i = index" class="page-item"
								[ngClass]="{'active': p==page}">
							<a class="page-link" routerLink="." (click)="onGotoPage(p)">{{p}}</a>
						</li>

						<li *ngIf="right_more" class="page-item"><a class="page-link">...</a></li>
						<li class="page-item"
								[ngClass]="{'disabled': page>=total_pages}">
						<a class="page-link" routerLink="." (click)="onNextPage()"
							aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
							<span class="sr-only">Next</span>
						</a>
						</li>
					</ul>
				</div>
		</div>

	</div>
	

<!--  model body ends -->

      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
