<ngb-carousel *ngIf="list&&list.length>0" [pauseOnHover]="false" #carousel>
	<ng-template ngFor let-detail [ngForOf]="list" let-idx="index">
		<ng-template ngbSlide>
			<img src="{{detail[picturelinkFn]}}" alt="" class="slide-image">
			<div class="carousel-caption d-none d-md-block">
				<h3 class="mb-5">{{detail[titleFn]}}</h3>
				<h5>{{detail[subtitleFn]}}</h5>
				<p>{{detail[descriptionFn]}}</p>
			</div>
		</ng-template>
	</ng-template>
</ngb-carousel>
